<!-- Registration/password_reset_form.html -->
{% block content %}
    <h2>Forgot your password?</h2>
    <p>Enter your email address below, and we'll send you an email with instructions on how to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ password_reset_form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
