{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Supprimer le stage "{{ stage.titre }}" ?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'stage_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
