{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
<!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<div class="container mt-4" style="max-width: 600px; background: #f8f9fa; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-4" style="color: #333;">Générer la Convocation à la Soutenance</h2>
    <form method="POST" action="{% url 'generer_convocation' %}">
        {% csrf_token %}
        
        <!-- Sélection de l'Étudiant -->
        <div class="mb-3">
            <label for="id_etudiant" class="form-label">Étudiant</label>
            <select name="etudiant" id="id_etudiant" class="form-select">
                {% for etudiant in etudiants %}
                    <option value="{{ etudiant.id }}">
                        {{ etudiant.nom }} {{ etudiant.prenom }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Date de soutenance -->
        <div class="mb-3">
            <label for="id_date_soutenance" class="form-label">Date de Soutenance</label>
            <input type="date" class="form-control" name="date_soutenance" required>
        </div>

        <!-- Lieu de soutenance -->
        <div class="mb-3">
            <label for="id_lieu_soutenance" class="form-label">Lieu de Soutenance</label>
            <input type="text" class="form-control" name="lieu_soutenance" required>
        </div>

        <button type="submit" class="btn btn-warning w-100">Générer la Convocation</button>
    </form>
</div>
{% endblock %}
