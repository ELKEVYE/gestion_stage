{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <h2>Valider l'Offre de Stage</h2>
    <form method="POST">
      {% csrf_token %}
      <p>Êtes-vous sûr de vouloir valider cette offre de stage ?</p>
      <button type="submit" class="btn btn-success">Valider</button>
      <a href="{% url 'offres_stages' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
