{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Tableau de bord</h2>
        
        <!-- Affichage des notifications -->
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
