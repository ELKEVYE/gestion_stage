{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
<!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="container mt-4" style="max-width: 700px; background: #f8f9fa; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-4" style="color: #333;">Générer une Convention de Stage</h2>
    <form method="POST" action="{% url 'generer_convention' %}">
        {% csrf_token %}
        
        <!-- Sélection de l'Étudiant -->
        <div class="mb-3">
            <label for="id_etudiant" class="form-label">Étudiant</label>
            <select name="etudiant" id="id_etudiant" class="form-select">
                {% for etudiant in etudiants %}
                    <option value="{{ etudiant.id }}">
                        {{ etudiant.nom }} {{ etudiant.prenom }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Sélection de l'Entreprise -->
        <div class="mb-3">
            <label for="id_entreprise" class="form-label">Entreprise</label>
            <select name="entreprise" id="id_entreprise" class="form-select">
                {% for entreprise in entreprises %}
                    <option value="{{ entreprise.id }}">
                        {{ entreprise.nom }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Sélection de l'Encadrant -->
        <div class="mb-3">
            <label for="id_encadrant" class="form-label">Encadrant</label>
            <select name="encadrant" id="id_encadrant" class="form-select">
                {% for encadrant in encadrants %}
                    <option value="{{ encadrant.id }}">
                        {{ encadrant.nom }} {{ encadrant.prenom }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Date de début du stage -->
        <div class="mb-3">
            <label for="id_date_debut" class="form-label">Date de Début</label>
            <input type="date" class="form-control" name="date_debut" required>
        </div>

        <!-- Date de fin du stage -->
        <div class="mb-3">
            <label for="id_date_fin" class="form-label">Date de Fin</label>
            <input type="date" class="form-control" name="date_fin" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Générer la Convention</button>
    </form>
</div>
{% endblock %}
