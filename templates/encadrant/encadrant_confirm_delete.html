{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Supprimer l'encadrant</h2>
    <p>Êtes-vous sûr de vouloir supprimer <strong>{{ encadrant.prenom }} {{ encadrant.nom }}</strong> ?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer</button>
        <a href="{% url 'encadrant_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
