{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.id %}Modifier{% else %}Ajouter{% endif %} un Encadrant</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Sauvegarder
        </button>
        <a href="{% url 'encadrant_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
