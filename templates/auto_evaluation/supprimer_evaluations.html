{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmation de Suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer toutes les évaluations soumises ?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer toutes les évaluations</button>
        <a href="{% url 'lire_evaluations' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
