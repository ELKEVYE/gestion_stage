{% extends "layout.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4 text-center">
        <h2 class="text-danger">Confirmer la suppression</h2>
        <p class="fs-5">Es-tu sûr de vouloir supprimer <strong>{{ object.prenom }} {{ object.nom }}</strong> ?</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                <a href="{% url 'etudiant_list' %}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% endblock content %}
