{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-center">Importer des Étudiants</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="text-center mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.file }}
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-upload"></i> Importer
        </button>
    </form>

    <div class="mt-3">
        <a href="{% url 'etudiant_list' %}" class="btn btn-secondary">Retour à la liste</a>
    </div>
</div>

{% endblock %}
